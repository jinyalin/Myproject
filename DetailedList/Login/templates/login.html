<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>信息查询系统</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="static/css/bootstrap-responsive.min.css" />
        <link type="text/css" rel="stylesheet" href="static/css/unicorn.login.css" />
        <link rel="stylesheet" href="static/js/form-validate/validationEngine.jquery.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    <body>
        <div id="logo">
            信息查询系统
               </div>
        <div id="loginbox">            
            <form  method="post" class="form-vertical" action="login" id="formID"/>
				<p> </p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input id="admin_id" type="text" name="admin_id" placeholder="Username"  class="validate[required]" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input id="admin_pwd" type="password"  name="admin_pwd" placeholder="Password"  class="validate[required]" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-right"><input type="submit" class="btn btn-inverse" value="登录" /></span>{{passwordMsg}}{{usernameMsg}}
                </div>
            </form>
            
        </div>     
        <script src="static/js/jquery.min.js"></script>  
        <script src="static/js/form-validate/jquery.validationEngine-cn.js"></script>
		<script src="static/js/form-validate/jquery.validationEngine.js"></script>
		<script type="text/javascript">
            $(document).ready(function(){
                $("#formID").validationEngine();
            });
        </script>
    </body>
</html>
