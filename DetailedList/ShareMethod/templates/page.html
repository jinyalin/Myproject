					<!-- pages start -->
						<div class="fg-toolbar ui-toolbar ui-widget-header">		
							<div class="dataTables_paginate">
							{% ifnotequal curPage 1 %}
								<a class="first ui-button" href="?curPage=1&allPage={{allPage}}&allPostCounts={{allPostCounts}}&server={{server}}&customer_id={{customer_id}}&user_id={{user_id}}&startTime={{startTime}}&endTime={{endTime}}&flag=1">首页</a>
								<a class="previous ui-button" href="?curPage={{curPage}}&allPage={{allPage}}&pageType=pageUp&allPostCounts={{allPostCounts}}&server={{server}}&customer_id={{customer_id}}&user_id={{user_id}}&startTime={{startTime}}&endTime={{endTime}}&flag=1">上一页</a>
							{% endifnotequal %}
								<span>
								{% for p in pageList %} 
									{% ifequal p curPage %} 
									<a class="ui-button ui-state-disabled">{{p}}</a>
									{% else %}
									<a class="ui-button" href="?curPage={{p}}&allPage={{allPage}}&allPostCounts={{allPostCounts}}&server={{server}}&user_id={{user_id}}&customer_id={{customer_id}}&startTime={{startTime}}&endTime={{endTime}}&flag=1" title="第{{p}}页">{{p}}</a>
									{% endifequal %}
								{% endfor %}
								</span>
								{% ifnotequal curPage allPage %} 
								<a class="next ui-button" href="?curPage={{curPage}}&allPage={{allPage}}&pageType=pageDown&allPostCounts={{allPostCounts}}&server={{server}}&user_id={{user_id}}&customer_id={{customer_id}}&startTime={{startTime}}&endTime={{endTime}}&flag=1">下一页</a>
								<a class="last ui-button" href="?curPage={{allPage}}&allPage={{allPage}}&allPostCounts={{allPostCounts}}&server={{server}}&user_id={{user_id}}&customer_id={{customer_id}}&startTime={{startTime}}&endTime={{endTime}}&flag=1">末页</a>
								{% endifnotequal %}
								<a class="last ui-button" >[第{{ curPage }}/{{ allPage }}页，总记录数：{{allPostCounts}}]</a> 
							</div>
						</div>
					<!-- end -->
