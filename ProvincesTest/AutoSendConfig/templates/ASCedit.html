{% extends "form.html" %}
{% block title %}修改{% endblock %}
{% block title1 %}线程信息{% endblock %}
{% block form %}
					<form  action="modify.do" method="post" class="form-horizontal"  id="formID">
					{% for message in table_list %}
					<div class="control-group">
								<label class="control-label">线程名称</label>
								<div class="controls">
									<select id="thread_name" name="thread_name" class="validate[required]"> 
										{% ifequal message.thread_name 'smgp30nioSendThread'%}
										<option value="smgp30nioSendThread" selected>smgp30nioSendThread</option>
										<option value="cmppSendByNioThread" >cmppSendByNioThread</option>
										<option value="sgipSendBySplitLongThread" >sgipSendBySplitLongThread</option>
										<option value="sgipSendThread" >sgipSendThread</option>
										{% endifequal %}
										{% ifequal message.thread_name 'cmppSendByNioThread' %}
										<option value="smgp30nioSendThread">smgp30nioSendThread</option>
										<option value="cmppSendByNioThread"  selected>cmppSendByNioThread</option>
										<option value="sgipSendBySplitLongThread" >sgipSendBySplitLongThread</option>
										<option value="sgipSendThread" >sgipSendThread</option>
										{% endifequal %}
										{% ifequal message.thread_name 'sgipSendBySplitLongThread'  %}
										<option value="smgp30nioSendThread" >smgp30nioSendThread</option>
										<option value="cmppSendByNioThread" >cmppSendByNioThread</option>
										<option value="sgipSendBySplitLongThread" selected>sgipSendBySplitLongThread</option>
										<option value="sgipSendThread" >sgipSendThread</option>
										{% endifequal %}
										{% ifequal message.thread_name 'sgipSendThread'  %}
										<option value="smgp30nioSendThread" >smgp30nioSendThread</option>
										<option value="cmppSendByNioThread" >cmppSendByNioThread</option>
										<option value="sgipSendBySplitLongThread" >sgipSendBySplitLongThread</option>
										<option value="sgipSendThread" selected>sgipSendThread</option>
										{% endifequal %}
									</select>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">线程参数</label>
								<div class="controls">
								<textarea  id="thread_param" name="thread_param" class="validate[required]" >{{message.thread_param}}</textarea>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">状态</label>
								<div class="controls radio-group">
									{% if message.status == 3 %}
									<label class="inline"><input id="open" type="radio" name="status" value='3' class="validate[required]" checked="checked"/> 开启</label>
									<label class="inline"><input id="close" type="radio" name="status" value='6' class="validate[required]"/> 关闭</label>
									{% else %}
									<label class="inline"><input id="open" type="radio" name="status" value='3' class="validate[required]"/> 开启</label>
									<label class="inline"><input id="close" type="radio" name="status" value='6' class="validate[required]" checked="checked"/> 关闭</label>
									{% endif %}
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">线程名称</label>
								<div class="controls">
									<select id="app_name" name="app_name" class="validate[required]"> 
										{% ifequal message.app_name 'sgipSend'%}
										<option value="sgipSend" selected>sgipSend</option>
										<option value="smgpSend" >smgpSend</option>
										<option value="sendThread" >sendThread</option>
										{% endifequal %}
										{% ifequal message.app_name 'sendThread' %}
										<option value="smgpSend">smgpSend</option>
										<option value="sgipSend">sgipSend</option>
										<option value="sendThread" selected>sendThread</option>
										{% endifequal %}
										{% ifequal message.app_name 'smgpSend' %}
										<option value="smgpSend" selected>smgpSend</option>
										<option value="sgipSend">sgipSend</option>
										<option value="sendThread">sendThread</option>
										{% endifequal %}
									</select>
								</div>
					</div>					

					<input type="hidden" name="id" value="{{message.id}}" />
					<input type="hidden" name="thread_type" value="{{message.thread_type}}" />
						{% endfor %}
    				<div class="form-actions">
								<button type="submit" class="btn btn-primary" >保存</button>
					</div>
					</form>	
				  	
{% endblock %}
