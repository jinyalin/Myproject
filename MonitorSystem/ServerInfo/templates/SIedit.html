{% extends "form.html" %}
{% block title %}修改{% endblock %}
{% block title1 %}服务器信息{% endblock %}
{% block form %}
					<form  action="modify.do" method="post" class="form-horizontal"  id="formID">
					{% for message in table_list %}
					<div class="control-group">
								<label class="control-label">服务器IP</label>
								<div class="controls">
									<input  id="ip" name="ip" class="validate[required]"  value = "{{message.ip}}"/>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">服务器名称</label>
								<div class="controls">
								<input  id="server_name" name="server_name" class="validate[required]" value = "{{message.server_name}}"/>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">数据库名称</label>
								<div class="controls">
							<input  id="db_name" name="db_name" class="validate[required]" value = "{{message.db_name}}" />
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">所在机房</label>
								<div class="controls">
								<input  id="server_room" name="server_room" class="validate[required]" value = "{{message.server_room}}"/>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">状态</label>
								<div class="controls radio-group">
									{% if message.status == 0 %}
									<label class="inline"><input id="open" type="radio" name="status" value='0' class="validate[required]" checked="checked"/> 开启</label>
									<label class="inline"><input id="close" type="radio" name="status" value='1' class="validate[required]"/> 关闭</label>
									{% else %}
									<label class="inline"><input id="open" type="radio" name="status" value='0' class="validate[required]"/> 开启</label>
									<label class="inline"><input id="close" type="radio" name="status" value='1' class="validate[required]" checked="checked"/> 关闭</label>
									{% endif %}
								</div>
					</div>
					<input type="hidden" name="id" value="{{message.id}}" />
					{% endfor %}
    				<div class="form-actions">
								<button type="submit" class="btn btn-primary" >保存</button>
					</div>
					</form>	
{% endblock %}
