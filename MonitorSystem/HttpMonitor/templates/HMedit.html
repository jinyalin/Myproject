{% extends "form.html" %}
{% block title %}修改{% endblock %}
{% block title1 %}监控信息{% endblock %}
{% block form %}
					<form  action="modify.do" method="post" class="form-horizontal"  id="formID">
					{% for message in table_list %}
					<div class="control-group">
								<label class="control-label">监控名称</label>
								<div class="controls">
									<input  id="monitor_name" name="monitor_name" class="validate[required]"  value = "{{message.monitor_name}}"/>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">监控地址</label>
								<div class="controls">
								<textarea  id="monitor_url" name="monitor_url" class="validate[required]">{{message.monitor_url}}</textarea>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">监控参数</label>
								<div class="controls">
							<textarea  id="msg_content" name="msg_content" class="validate[required]" >{{message.content}}</textarea>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">期望结果</label>
								<div class="controls">
								<textarea  id="response" name="response" class="validate[required]" value = "{{message.response}}"></textarea>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">监控频率(秒)</label>
								<div class="controls">
								<input  id="frequence" name="frequence" class="validate[required]" value = "{{message.frequence}}"/>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">监控状态</label>
								<div class="controls radio-group">
									{% if message.status == 0 %}
									<label class="inline"><input id="open" type="radio" name="status" value='0' class="validate[required]" checked="checked"/> 开启</label>
									<label class="inline"><input id="close" type="radio" name="status" value='1' class="validate[required]"/> 关闭</label>
									{% else %}
									<label class="inline"><input id="open" type="radio" name="status" value='0' class="validate[required]"/> 开启</label>
									<label class="inline"><input id="close" type="radio" name="status" value='1' class="validate[required]" checked="checked"/> 关闭</label>
									{% endif %}
								</div>
					</div>
					<input type="hidden" name="id" value="{{message.id}}" />
					{% endfor %}
    				<div class="form-actions">
								<button type="submit" class="btn btn-primary" >保存</button>
					</div>
					</form>	
{% endblock %}
