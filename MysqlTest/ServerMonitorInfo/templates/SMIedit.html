<html>
	<head>
		<title>Unicorn Admin</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="static/css/bootstrap.min.css" />	
		<link rel="stylesheet" href="static/css/unicorn.main.css" />
		<link rel="stylesheet" href="static/css/unicorn.red.css" class="skin-color" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
<div id="header">
			<h1><a href="./dashboard.html">预警管理</a></h1>		
		</div>		
		
		<div id="user-nav" class="navbar navbar-inverse">
            <ul class="nav btn-group">
                <li class="btn btn-inverse"><a title="" href="#"><i class="icon icon-user"></i> <span class="text">用户名</span></a></li>
                <li class="btn btn-inverse dropdown" id="menu-messages"><a href="#" data-toggle="dropdown" data-target="#menu-messages" class="dropdown-toggle"><i class="icon icon-envelope"></i> <span class="text">Messages</span> <span class="label label-important">5</span> <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a class="sAdd" title="" href="#">new message</a></li>
                        <li><a class="sInbox" title="" href="#">inbox</a></li>
                        <li><a class="sOutbox" title="" href="#">outbox</a></li>
                        <li><a class="sTrash" title="" href="#">trash</a></li>
                    </ul>
                </li>               
                <li class="btn btn-inverse"><a title="" href="login.html"><i class="icon icon-share-alt"></i> <span class="text">退出</span></a></li>
            </ul>
        </div>
            
		<div id="sidebar">
			<ul>
				<li><a href="../NoticeType/select.do"><span>预警号码管理</span></a></li>		
				<li class="active"><a href="select.do"><span>sql语句管理</span> </a></li>
			</ul>
		</div>	
		
		<div id="content">
			<div id="content-header">
				<h1>sql语句管理</h1>				
			</div>			
			<div class="container">
				<div class="row">
					<form method="post" action="modify">
					<table class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>ID</th>
											<th>sql语句</th>
											<th>预警内容</th>
											<th>描述</th>
											<th>类型</th>
										</tr>
									</thead>
									<tbody>
									{% for message in MonitorInfo_list %}
											<tr>
											<td><input type="hidden" value="{{message.id}}" style="width:30px" name="id"/></td>
											<td><textarea name="monitor_sql">{{message.monitor_sql}}</textarea></td>
											<td><textarea name="warning_content">{{message.warning_content}}</textarea></td>
											<td><input type="text" value="{{message.comment}}" name="comment"/></td>
											<td><input type="text" value="{{message.type}}" name="type"/></td>
											</tr>
											<tr> <input type="submit" value="ok" /></tr>
									{% endfor %}
									</tbody>
				  	 </table>	
				  </form>		
								
				</div>
			</div>
		</div>
		
            <script src="static/js/jquery.min.js"></script>
            <script src="static/js/jquery.ui.custom.js"></script>
            <script src="static/js/bootstrap.min.js"></script>
            <script src="static/js/unicorn.js"></script>
	</body>
</html>
