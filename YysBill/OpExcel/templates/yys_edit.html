{% extends "form.html" %}
{% block title %}修改{% endblock %}
{% block title1 %}修改运营商账单数据{% endblock %}
{% block form %}
				<form action="modify.do" method="post" class="form-horizontal" id="formID"/>
				{% for message in table_list %}
							<div class="control-group">
								<label class="control-label">通道分类：</label>
								<div class="controls">
									<select id="be_area" name="be_area" class="validate[required]"> 
									{% for list in be_areaList %}
										{% ifequal message.be_area list.sn%}
										<option value="{{list.sn}}" selected>{{list.tag}}</option>
										{% else %}
										<option value="{{list.sn}}">{{list.tag}}</option>
										{% endifequal %}
									{% endfor %}
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">通道类别：</label>
								<div class="controls">
									<select id="be_type" name="be_type" class="validate[required]"> 
									{% for list in be_typeList %}
										{% ifequal message.be_type list.sn%}
										<option value="{{list.sn}}" selected>{{list.tag}}</option>
										{% else %}
										<option value="{{list.sn}}">{{list.tag}}</option>
										{% endifequal %}
									{% endfor %}
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">短/彩信：</label>
								<div class="controls radio-group">
								{% if message.mode == 0 %}
									<label class="inline"><input id="sms" type="radio" name="mode" value='0' class="validate[required]" checked/>短信</label>
									<label class="inline"><input id="mms" type="radio" name="mode" value='1' class="validate[required]"/>彩信</label>
								{% else %}
									<label class="inline"><input id="sms" type="radio" name="mode" value='0' class="validate[required]"/>短信</label>
									<label class="inline"><input id="mms" type="radio" name="mode" value='1' class="validate[required]" checked/>彩信</label>
								{% endif %}	
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">接入号：</label>
								<div class="controls">
									<input id="sp_number" name="sp_number" class="validate[required]" value="{{message.sp_number}}"/><code>*必填</code>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">成功数：</label>
								<div class="controls">
									<input id="success_count" name="success_count" class="validate[required]" value="{{message.success_count}}"/><code>*必填</code>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">提交数：</label>
								<div class="controls">
									<input id="total" name="total" value="{{message.total}}"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">账户名称：</label>
								<div class="controls">
									<input id="user_name" name="user_name" value="{{message.user_name}}"/>
								</div>
							</div>
							<input type="hidden" name="id" value="{{message.id}}" />
					{% endfor %}
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">修改</button>
							</div>
					</form>
{% endblock %}
